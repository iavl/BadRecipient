coverage:
  precision: 0 # 2 = xx.xx%, 0 = xx%
  round: nearest # how coverage is rounded: down/up/nearest
  range: 40...100 # custom range of coverage colors from red -> yellow -> green
  status:
    project:
      default:
        target: 95%
        threshold: 2%
    patch:
      default:
        target: 90%
        threshold: 10%